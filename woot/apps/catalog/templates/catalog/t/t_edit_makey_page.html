{% verbatim %}
<style type="text/css">
    .doc-edit-static.ui-sortable-helper {
        /*background: #EEEEEE;*/
        -webkit-box-shadow: 0px 0px 10px 3px rgba(51,51,51,1);
        -moz-box-shadow: 0px 0px 10px 3px rgba(51,51,51,1);
        box-shadow: 0px 0px 10px 3px rgba(51,51,51,1);
    }
    /*.docu_entry:hover {
        /*font-weight: bold;
    }
*/
    #makey_documentation {
        list-style-type: none;
        padding-left: 0px;
    }
    .docu_entry .doc-edit-title {
        display: none;
    }
    .docu_entry .doc-edit-url {
        display: none;
    }
    .docu_entry.edit-title .doc-edit-title {
        display: inline-block;
    }
    .docu_entry.edit-url .doc-edit-url {
        display: inline-block;
    }
    .docu_entry .doc-edit-static {
        display: block;
    }
    .docu_entry.edit-title .doc-edit-static {
        display: none;
    }
    .docu_entry.edit-url .doc-edit-static {
        display: none;
    }
    .doc-edit-input {
        width: 100%;
    }
    #name-editable-container {
        position: relative;
        height: 250px;
    }

    #name-editable-container h1 {
        color: white;
        font-weight: bold;
    }

    #name-edit-form {
        position: absolute;
        bottom: 50px;
    }

</style>

<!-- Misc -->

<script type="text/template" id="name_view_template">
<h1>{{name}}</h1>
<button type="button" class="btn btn-default btn-sm pull-left" id="btn-edit-name"><i class="fa fa-pencil"></i>&nbsp;edit</button>
<div class="clearfix"></div>
</script>

<script type="text/template" id="name_edit_template">

    <span class="input-group-btn">
        <button type="button" class="btn btn-info" id="btn-edit-name-cancel">Cancel</button>
        <button type="button" class="btn btn-success" id="btn-edit-name-save" data-loading-text="Saving">Save</button>
    </span>
</span>
</script>

<!-- template for like button -->
<script type="text/template" id="likes_partial">

</script>

<!-- About the Makey -->
<script type="text/template" id="makey_about_template">

</script>


<!-- FILES TEMPLATES -->

<!-- DOCUMENTATION v2 TEMPLATES -->
<!-- Main -->
<script type="text/template" id="makey_documentation_v2_template">
    <li class="docu_entry" id="docu_{{id}}">
        <span class="doc-edit-static">
            <span><a href="{{url}}" target="_blank"><i class="fa fa-link"></i></a>&nbsp;{{title}}</span>
            <span class="btn-group pull-right">
                <span class="btn-group">
                    <span data-toggle="dropdown" class="btn btn-primary btn-alt btn-sm dropdown-toggle">
                        <span><i class="fa fa-pencil"></i></span>
                    </span>
                    <ul class="dropdown-menu text-left">
                        <li class="btn-edit-select-title"><a href="javascript:void(0)">Edit Title</a></li>
                        <li class="btn-edit-select-url"><a href="javascript:void(0)">Edit URL</a></li>
                    </ul>
                </span>
                <span class="btn-group">
                    <span data-toggle="dropdown" class="btn btn-primary btn-alt btn-sm dropdown-toggle">
                        <span><i class="fa fa-trash-o"></i></span>
                    </span>
                    <ul class="dropdown-menu text-left">
                        <li class="dropdown-header">Are you sure?</li>
                       <li><a href="javascript:void(0)">
                            <i class="fa fa-times"></i>&nbsp;Cancel
                        </a></li>
                        <li class="btn-delete-confirm"><a href="javascript:void(0)">
                            <i class="fa fa-check"></i>&nbsp;Remove
                        </a></li>
                    </ul>
                </span>
                {{#if sortable}}
                    <span class="btn btn-sm btn-alt btn-primary tooltips docu-reorder handle" data-placement="top" data-toggle="tooltip" title="" data-original-title="Drag to reorder"><i class="fa fa-arrows-v"></i></span>
                {{/if}}
            </span>
        </span>
        <span class="doc-edit-title">
            <span class="input-group input-group-sm">
                <span class="input-group-addon">Edit Title</span>
                <input type="text" class="form-control edit-doc-input-title" placeholder="Enter Title">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-info btn-edit-title-cancel">Cancel</button>
                    <button type="button" class="btn btn-success btn-edit-title-save">Save</button>
                </span>
            </span>
        </span>
        <span class="doc-edit-url">
            <span class="input-group input-group-sm">
                <span class="input-group-addon">Edit URL</span>
                <input type="url" class="form-control edit-doc-input-url" placeholder="Enter Documentation URL">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-info btn-edit-url-cancel">Cancel</button>
                    <button type="button" class="btn btn-success btn-edit-url-save" data-loading-text="Saving">Save</button>
                </span>
            </span>
        </span>
        <div class="clearfix"></div>
    </li>
</script>
<!-- Edit -->
<script type="text/template" id="makey_documentation_v2_edit_template">
    <li><a class="remove_docu" id="docu_{{id}}" target="_blank">{{title}}</a></li>
</script>
<!-- Empty -->
<script type="text/template" id="makey_documentation_v2_empty_template">
    <li id="empty_doc">No documentations added for this project yet. Link build instructions in a blog or instructable below.</li>
</script>
<!-- DOCUMENTATION v2 TEMPLATES -->

<script type="text/template" id="makey_notes_template">
<div id="note_{{id}}" class="row note_item">
    <div class ="col-xs-12">
        <p class=""><b>{{title}}</b></p>
        <!-- <p class="lead">{{title}}</p>-->
        <p>{{{body}}}</p>

        <p class="pull-right">By <a href="/maker/{{user.username}}">{{user.first_name}}</a>
            {{#if can_edit}}
            |
            <a href="" class=" text-left preventDefault tooltips" data-toggle="tooltip" data-placement="auto top" title="Edit this"><i class="edit_delete_note fa fa-edit fa-lg text-primary-inverse" id="edit_note_{{id}}"></i></a>
            {{/if}}
        </p>

        <p class="pull-left">
            {{likes_count}}
            {{#if cur_user_likes}}
            <a href="" class="preventDefault tooltips" data-toggle="tooltip" data-placement="auto top" title="You like this"><i class="like_note fa fa-thumbs-up fa-lg text-success " id="like_{{id}}_{{like_id}}"></i></a>
            {{else}}
            <a href="" class="preventDefault tooltips" data-toggle="tooltip" data-placement="auto top" title="Like this"><i class="like_note fa fa-thumbs-o-up fa-lg text-primary-inverse" id="like_{{id}}_{{like_id}}"></i></a>


            {{/if}}

            &nbsp;&nbsp;
            {{comments.length}}
            <a href="" class="preventDefault tooltips" data-toggle="tooltip" data-placement="auto top" title="Leave a comment"><i class="comment_note fa fa-comments-o fa-lg text-primary-inverse" id="show_comments_{{id}}"></i></a>

            &nbsp;&nbsp;
            {{#if image}}
                <i class="fa fa-picture-o fa-lg text-success show_image" id="note_image_{{image_id}}"></i>
            {{/if}}
        </p>
        <br/>
        <hr>
    </div>
    <div id="note_comments_{{id}}" style="display:none;"></div>
</div>
</script>

<script type="text/template" id="image_add_modal_template">
<div class="modal-dialog">
    <div class="modal-content col-sm-offset-1">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="add_image_label">Add/Edit Images and Videos</h4>
        </div>
        <div class="modal-body">
            <ul class="nav nav-tabs add_image_tabs" role="tablist">
              <li class="active add-image-tab-btn"><a href="javascript:void();">Add Image</a></li>
              <li class="add-video-tab-btn"><a href="javascript:void();">Add Video</a></li>
            </ul>
            <div id="add_images_form">
                <center><b>Provide link to image</b></center>
                <div class="input-group">
                    <input type="url" class="form-control" id="img_url_v2" name="img_url" placeholder="Link to the image">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-info" id="save_image_v2">Add</button>
                    </span>
                </div>
                <center style="padding: 10px;"><b>OR</b></center>
                <center><b>Upload image</b></center>
                <input type="file" class="form-control" id="up_images_v2" name="up_images"/>
                <input type="hidden" id="upload_img_url_v2" name="upload_img_url" value="" />
                <p class="text-danger" id="upload_error_v2" style="display:none;">There was an error. Please try again!</p>
                <p class="text-warning" id="upload_error_v2_retry" style="display:none;">Retrying ... Please wait ...</p>
                <div class="progress progress-striped" id="progress_bar_v2" style="display:none;">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
                </div>
                <div class="alert alert-warning" id="waiting_add_v2" style="display:none;">
                    Saving ... Please wait!
                </div>
                <div class="alert alert-success" id="success_add_v2" style="display:none;">
                    Saved!
                </div>
                <div class="alert alert-danger" id="failed_add_v2" style="display:none;">
                    Error in the link! Please check it again before submitting it.
                </div>
                <div class="alert alert-danger" id="error_add_v2" style="display:none;">
                    There was some error! Please try later.
                </div>
            </div>
            <div class="image_sub" id="add_videos_form" style="display:none;">
                <h5>Provide link to youtube or vimeo video</h5>
                <div class="input-group">
                    <input type="url" class="form-control" id="vid_url_v2" name="vid_url" placeholder="Link to the video">
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-info" id="save_video_v2">Add</button>
                    </span>
                </div>
                <div class="alert alert-warning" id="waiting_add_vid_v2" style="display:none;">
                    Saving ... Please wait!
                </div>
                <div class="alert alert-success" id="success_add_vid_v2" style="display:none;">
                    Saved!
                </div>
                <div class="alert alert-danger" id="failed_add_vid_v2" style="display:none;">
                    Error in the link! Please check it again before submitting it.
                </div>
                <div class="alert alert-danger" id="error_add_vid_v2" style="display:none;">
                    There was some error! Please try later.
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="close_image_edit_v2">Close</button>
        </div>
    </div>
</div>
</script>
