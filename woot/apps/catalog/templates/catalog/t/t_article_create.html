{% verbatim %}
<script type="text/template" id="article-preview-template">
    <div class="row">
        <div class="col-xs-3">
        {{#if article.image_url}}
            <img src="{{article.image_url}}" class="img-thumbnail">
        {{/if}}
        </div>
        <div class="col-xs-9">
                <a><h4 style="margin-top: 0;" id="article-title-preview">{{article.title}}</h4></a>
                <p style="margin-bottom: 10px;" id="article-desc-preview">{{article.description}}</p>
        </div>
    </div>
    <div class="row">
        <div style="padding: 0 15px;">
            <blockquote style="padding: 0; margin: 10px 0; font-size: 15px;">
                <p style="padding: 0 0 0 10px; margin-bottom: 0;" id="article-reco-preview">
                {{#if article.recommendation}}
                    {{article.recommendation}}
                {{else}}
                    Sample recommendation
                {{/if}}
                </p>
            {{#if user}}
                <footer style="padding: 0 0 0 10px;"><a id="article-author-preview">{{user}}</a></footer>
            {{/if}}
            </blockquote>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12" style="padding-bottom: 10px;">
            <span class="pull-left" style="font-size: 13px;">
            {{#if tags}}
                Tags:
            {{/if}}
            {{#each tags}}
                {{#if @last}}
                    {{name}}
                {{else}}
                    {{name}},
                {{/if}}
            {{/each}}
            </span>
        </div>
    </div>
</script>

<script type="text/template" id="tt-tags-suggestion-empty-template">
    <div class="tt-suggestion-empty">
        <span>No results</span>
    </div>
</script>
{% endverbatim %}
