{% verbatim %}



<!-- New row -->
<script type="text/template" id="new_row">
    <div class='row new_row'></div></br>
</script>

<!-- Insights template -->
<script type="text/template" id="notes_template">
<div id="note_{{id}}" class="row note_item">
    <div class ="col-xs-12">
        <p class=""><b>{{title}} </b></p>
        <p class="show_note_id" style="display:none;">{{id}}</p>
        <!-- <p class="lead">{{title}}</p>-->
        <p>{{{body}}}</p>
        
        <p class="pull-right">By <a href="/maker/{{user.username}}">{{user.first_name}}</a> on <a href="/makey/{{makey.0.id}}">{{makey.0.name}}</a></p>

        <p class="pull-left">
            {{likes_count}}
            {{#if cur_user_likes}}
            <a href="" class="preventDefault tooltips" data-toggle="tooltip" data-placement="auto top" title="You like this"><i class="like_note fa fa-thumbs-up fa-lg text-success " id="like_{{id}}_{{like_id}}"></i></a>
            {{else}}
            <a href="" class="preventDefault tooltips" data-toggle="tooltip" data-placement="auto top" title="Like this"><i class="like_note fa fa-thumbs-o-up fa-lg text-primary-inverse" id="like_{{id}}_{{like_id}}"></i></a>
                

            {{/if}}

            &nbsp;&nbsp;
            {{comments.length}}
            <a href="" class="preventDefault tooltips" data-toggle="tooltip" data-placement="auto top" title="Leave a comment"><i class="comment_note fa fa-comments-o fa-lg text-primary-inverse" id="show_comments_{{id}}"></i></a>

            &nbsp;&nbsp;
            {{#if image}}
                <i class="fa fa-picture-o fa-lg text-success show_image" id="note_image_{{image_id}}"></i>
            {{/if}}
        </p>
        <br/>
        <hr>
    </div>
    <div id="note_comments_{{id}}" style="display:none;"></div>
</div>
</script>

<!-- pagination template -->
<script type="text/template" id="pagination_template">
<ul class="pagination">
    <li class="{{#if first_disabled }}disabled{{/if}}">
        <a href="{{#if first_disabled}}{{else}}?page=1{{/if}}"><i class="icon-backward"></i>First</a>
    </li>

    <li class="{{#if previous_disabled }}disabled{{/if}}">
        <a href="{{#if previous_disabled }}{{else}}?page={{previous_page}}{{/if}}"><i class="icon-chevron-left"></i>Prev</a>
    </li>

    {{#each pages}}
    <li class="{{page_class}}">
        <a href="{{page_link}}">{{page}}</a>
    </li>
    {{/each}}

    <li class="{{#if next_disabled}}disabled{{/if}}">
        <a href="{{#if next_disabled}}{{else}}?page={{next_page}}{{/if}}">Next<i class="icon-chevron-right"></i></a>
    </li>

    <li class="{{#if last_disabled}}disabled{{/if}}">
        <a href="{{#if last_disabled}}{{else}}?page={{last_page}}{{/if}}">Last<i class="icon-forward"></i></a>
    </li>
</ul>
</script>

<script type="text/template" id="maker_template">
<div class="col-xs-4">
    <div class="widget">
        <div class="widget-simple">
            <a href="/maker/{{user.username}}/">
                <img src="{{user.profile_url}}" alt="avatar" class="widget-image img-circle pull-left">
            </a>
            <h4 class="widget-content">
                <a href="/maker/{{user.username}}/" class="themed-color">
                    <strong>{{user.first_name}} {{user.last_name}}</strong>
                </a>
                {{#if is_cur_user}}
                {{else}}
                    {{#if cur_user_follows}}
                        <button class="btn btn-info unfollow_user" id="unfollow_{{id}}"><i class="fa fa-check"></i> Following</button>
                    {{else}}
                        <button class="btn btn-default follow_user" id="follow_{{id}}"><i class="fa fa-users"></i> Follow</button>
                    {{/if}}
                {{/if}}
            </h4>
        </div>

        <div class="widget-extra">
            <div class="row text-center themed-background-dark">
                <div class="col-xs-4">
                    <h3 class="widget-content-light">
                        <strong>{{makeys_count}}</strong><br>
                        <small>Makeys</small>
                    </h3>
                </div>
                <div class="col-xs-4">
                    <h3 class="widget-content-light">
                        <strong>{{followers.length}}</strong><br>
                        <small>Followers</small>
                    </h3>
                </div>
                <div class="col-xs-4">
                    <h3 class="widget-content-light">
                        <strong>{{following.length}}</strong><br>
                        <small>Following</small>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
</script>


<script type="text/template" id="user_follow_template">
{{#if is_cur_user}}
{{else}}
    {{#if cur_user_follows}}
        <button class="btn btn-info unfollow_user" id="unfollow_{{id}}"><i class="fa fa-check"></i> Following</button>
    {{else}}
        <button class="btn btn-default follow_user" id="follow_{{id}}"><i class="fa fa-users"></i> Follow</button>
    {{/if}}
{{/if}}
</script>


{% endverbatim %}
