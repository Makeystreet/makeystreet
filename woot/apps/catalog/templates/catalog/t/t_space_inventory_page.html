{% verbatim %}

<!-- Members -->
<script type="text/template" id="part_pop_template">
<div>
    <div class="widget">
        <div class="widget-simple">
            <h4 class="widget-content">
                <span>{{name}}</span>
            </h4>
        </div>
        <div class="widget-extra">
            <div class="row text-center themed-background-dark">
                <div class="col-xs-6">
                    <h3 class="widget-content-light">
                        <strong>{{makey_count}}</strong><br>
                        <small>Makeys</small>
                    </h3>
                </div>
                <div class="col-xs-6">
                    <h3 class="widget-content-light">
                        <strong>0</strong><br>
                        <small>Reviews</small>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
</script>


<!-- New row -->
<script type="text/template" id="new_row">
    <div class='row new_row'></div></br>
</script>

<script type="text/template" id="editable-header">
    <thead>
        <tr>
            <th>Tool</th>
            <th class='text-center'>Quantity</th>
            <th class='text-center'>Actions</th>
            <th class='text-center'>Data</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</script>

<script type="text/template" id="row-actions-template">
    <div class="btn-group row-actions">
        <!-- <span class="btn btn-xs btn-default row-edit">
            <i class="fa fa-pencil"></i>
        </span> -->

        <span class="btn btn-xs btn-danger row-delete">
            <i class="fa fa-times"></i>
        </span>
    </div>
</script>

<script type="text/template" id="row-actions-delete-confirm-template">
    <div>Confirm delete?</div>
    <div class="btn-group row-actions">
        <span class="btn btn-xs btn-danger row-delete-confirm-yes">Yes</span>
        <span class="btn btn-xs btn-default row-delete-confirm-no">No</span>
    </div>
</script>

<script type="text/template" id="tt-part-suggestion-empty-template">
    <div class="tt-suggestion-empty">
        <span>No results</span>
    </div>
</script>
<script type="text/template" id="tt-part-suggestion-footer-template">
    <div class="tt-suggestion-empty">
        <hr align="center" color="#000000" size="2" width="70%">
        <span>Cant find your part?</span>
        <button id="btn_add_new_part" type="button" class="btn btn-sm btn-primary pull-right" style="display: inline">
            Add new part
        </button>
    </div>
</script>

<!-- pagination template -->
<script type="text/template" id="pagination_template">
<ul class="pagination">
    <li class="{{#if first_disabled }}disabled{{/if}}">
        <a href="{{#if first_disabled}}{{else}}?page=1{{/if}}"><i class="icon-backward"></i>First</a>
    </li>

    <li class="{{#if previous_disabled }}disabled{{/if}}">
        <a href="{{#if previous_disabled }}{{else}}?page={{previous_page}}{{/if}}"><i class="icon-chevron-left"></i>Prev</a>
    </li>

    {{#each pages}}
    <li class="{{page_class}}">
        <a href="{{page_link}}">{{page}}</a>
    </li>
    {{/each}}

    <li class="{{#if next_disabled}}disabled{{/if}}">
        <a href="{{#if next_disabled}}{{else}}?page={{next_page}}{{/if}}">Next<i class="icon-chevron-right"></i></a>
    </li>

    <li class="{{#if last_disabled}}disabled{{/if}}">
        <a href="{{#if last_disabled}}{{else}}?page={{last_page}}{{/if}}">Last<i class="icon-forward"></i></a>
    </li>
</ul>
</script>

{% endverbatim %}
