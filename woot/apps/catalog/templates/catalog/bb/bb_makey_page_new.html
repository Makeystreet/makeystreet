app.Comment = Backbone.Tastypie.Model.extend({
    urlRoot : '/api/v1/comment/',
    idAttribute : 'id',

    defaults : {
        'added_time' : 'Now',
        'cur_user_likes' : false,
        'like_id' : 0,
    },

    url : function() {
        if(this.get('resource_uri') !== undefined) {
            return this.get('resource_uri');
        } else if(this.get('id') !== undefined) {
            return this.urlRoot + this.get('id') + "/";
        } else {
            return this.urlRoot;
        }
    },

    initialize : function() {
        if(this.get('id') !== undefined) {
            this.set({'resource_uri': this.url()});
        }

        if(this.get('resource_uri') !== undefined) {
            var commentId = this.get('resource_uri').replace(this.urlRoot,'').replace('/','');
            this.commentId = commentId;

            if(cur_user_details.id !== undefined){
                this.fetchCurUserLikes();
            } else {
                this.fetch({

                        model.startTracking();
                    }
                });

        this.curUserLikes = new app.CommentLikeList({commentId : this.commentId, curUserLikes : true});

            success : function(collection, response) {

                    that.set({
                        'cur_user_likes' : true,
                        'like_id' : collection.models[0].get('id'),
                    });
                } else {
                    that.set({
                        'cur_user_likes' : false,
                        'like_id' : 0,
                    });

                that.fetch({
                    success: function (model, response, options) {
                        model.startTracking();
                    }

});

app.MakeyLikesView = Backbone.View.extend({
    template : Handlebars.compile($('#like_template').html()),
    liker_template : Handlebars.compile($('#liker_template').html()),

    options : {
        'likes_string' : "Be the first one to like this!",
        'all_likes_loaded' : false,
    },

    events : {
        'click .like_makey' : 'clickLike',
        'click .likes_string' : 'showAllLikers',
    },

    initialize : function(options) {
        this.setElement("#makey-" + options.makey_id + "-likes");
        this.makey_id = options.makey_id;

        this.likes = new app.MakeyLikeList({
            makey_id: this.makey_id
        });

        this.allLikes = new app.MakeyLikeList({
            makey_id: this.makey_id,
            allLikes: true,
        });

        this.listenTo(this.likes, 'reset', this.refreshLikeStatus);
        this.likes.fetch({reset: true});
    },

    checkUserLikes: function() {
        this.userLike = undefined;

        if(cur_user_details.id === undefined) {
            this.options.curUserLikes = false;
            this.options.like_id = 0;
            this.updateLikesString();
            return;
        }

        var userLikes = new app.MakeyLikeList({
            'curUserLikes' : true,
            'makey_id': this.makey_id,
        });

        var that = this;
        userLikes.fetch({
            success : function(collection, response) {
                if(collection.meta.total_count !== 0) {
                    that.options.curUserLikes = true;
                    that.userLike = collection.models[0];
                    that.options.userLike = collection.models[0];
                    that.options.like_id = collection.models[0].id;
                } else {
                    that.options.curUserLikes = false;
                    that.options.like_id = 0;
                }
                that.updateLikesString();
            },
        });
    },

    refreshLikeStatus : function() {
        this.checkUserLikes();
        this.updateLikesString();
        this.add();
    },

    add: function(){
        this.$('.likes').html('');

        var like_btn_cls = "btn-info";
        var like_status = "Like";
        if(this.userLike) {
            like_btn_cls = "btn-success";
            like_status = "Liked";
        }

        this.$('.likes').append(
            this.template({
                'like_btn_cls' : like_btn_cls,
                'like_status' : like_status,
                'likes_string' : this.likesString,
            })
        );
    },

    updateLikesString : function() {
        this.likesString = "Be the first one to like this!";

        var totalLikes = parseInt(this.likes.meta.total_count);
        if(totalLikes === 0)
            return;

        if(this.userLike) {
            tempLikeString = "You ";

            if(totalLikes === 1) {
            }
            else if(totalLikes === 2) {
                tempLikeString += "and ";
                if(this.likes.models[0].get('liker').id == cur_user_details.id) {
                    tempLikeString += this.likes.models[1].get('liker').first_name + " ";
                } else {
                    tempLikeString += this.likes.models[0].get('liker').first_name + " ";
                }
            } else {
                tempLikeString += ", ";
                if(this.likes.models[0].get('liker').id == cur_user_details.id) {
                    tempLikeString += this.likes.models[1].get('liker').first_name + " ";
                } else {
                    tempLikeString += this.likes.models[0].get('liker').first_name + " ";
                }
                tempLikeString += "and " + (totalLikes-2) + " others ";
            }

            tempLikeString +=  "like this!";
        } else {
            tempLikeString = "";

            if(totalLikes === 1) {
                tempLikeString += this.likes.models[0].get('liker').first_name + " ";
                tempLikeString += "likes this!";
            } else if(totalLikes === 2) {
                tempLikeString += this.likes.models[1].get('liker').first_name + " ";
                tempLikeString += "and ";
                tempLikeString += this.likes.models[0].get('liker').first_name + " ";
                tempLikeString +=  "like this!";
            } else {
                tempLikeString += this.likes.models[1].get('liker').first_name + " ";
                tempLikeString += ", ";
                tempLikeString += this.likes.models[0].get('liker').first_name + " ";
                tempLikeString += "and " + (totalLikes-2) + " others ";
                tempLikeString +=  "like this!";
            }
        }
        this.likesString = tempLikeString;
        this.add();
    },

    clickLike : function(event) {
        if(cur_user_details.id === undefined) {
            $('#login_modal').modal('show');
            return;
        }

        this.$('.btn').attr("disabled", true);

        var that = this;
        if(this.userLike !== undefined) {
            var fb_like_id = this.userLike.get('fb_like_id');
            this.userLike.destroy({
                success : function() {
                    that.likes.fetch({reset:true});

                    FB.api(fb_like_id, 'delete', function(response) {
                        // console.log(response);
                    });

                    mixpanel.track("MakeyP: Event", {
                        event_type: "makey_unliked",
                        user_id: cur_user_details.id,
                        makey_id:{{makey.id}},
                    });
                },
            });

        } else {
            var newLike = new app.MakeyLike({
                'liker' : app.cur_fb_user,
                'makey_id': this.makey_id
            });

            newLike.save(null, {
                success : function(model, response) {
                    that.userLike = model;
                    that.likes.fetch({reset:true});

                    mixpanel.track("MakeyP: Event", {
                        event_type: "makey_liked",
                        user_id: cur_user_details.id,
                        makey_id:{{makey.id}},
                    });

                    FB.api('me/og.likes', 'post', {
                        object: "http://www.makeystreet.com/makey/{{makey.id}}/"
                    }, function(response) {
                        if(response.error === undefined) {
                            newLike.save({'fb_like_id': response.id}, {
                                patch: true,
                                success: function(model, response) {
                                    that.userLike = model;
                                }
                            });
                        }
                    });
                },
            });
        }
    },

    showAllLikers : function() {
        var that = this;
        this.allLikes.fetch({
            reset: true,
            success: function(collection, response){
                if(collection.models.length === 0)
                    return;

                var json = {'likes' : collection.toJSON()};
                that.$('.modal-body')[0].innerHTML = that.liker_template(json);
                that.$('#all_likes_modal').modal('show');

                mixpanel.track("MakeyP: Event", {
                    event_type: "makey_likers_viewed",
                    user_id: cur_user_details.id,
                    makey_id:{{makey.id}},
                });
            }
        });
    },
});

    getLikesString : function(json, type) {
        var likes_string = "Be the first one to like this " + type + "!";

        if(json.likes_count == 0) {
            return likes_string;
        }

        if(json.cur_user_likes) {
            likes_string = "You ";
            if(json.likes_count == 2) {
                likes_string += " and 1 other person ";
            } else if(json.likes_count > 2) {
                likes_string += " and " + (json.likes_count -1 ) + " others "
            }
            likes_string += "like this " + type + "!";
        } else {
            if(json.likes_count == 1) {
                likes_string = "1 person likes ";
            } else {
                likes_string = (json.likes_count) + " people like ";
            }
            likes_string += "this " + type + "!";
        }
        return likes_string;
    },

    createNewImage : function() {
        var url_regex = /((([A-Za-z]{3,9}:(?:\/\/)?)(?:[\-;:&=\+\$,\w]+@)?[A-Za-z0-9\.\-]+|(?:www\.|[\-;:&=\+\$,\w]+@)[A-Za-z0-9\.\-]+)((?:\/[\+~%\/\.\w\-_]*)?\??(?:[\-\+=&;%@\.\w_]*)#?(?:[\.\!\/\\\w]*))?)/;
        var url = this.$('#img_url_v2').val();

        if(!url) {
            this.$('#img_url_v2').notify(
                "URL is mandatory!",
                { position:"left" }
            );
            return;
        }

        if(!url_regex.test(url)) {
            this.$('#img_url_v2').notify(
                "Invalid URL!",
                { position:"left" }
            );
            return;
        }

        if(url.substring(4,0) != "http") {
            url = "http://" + url;
        }

        this.saveNewImage(url, 'link');
    },

    createNewVideo : function() {
        var youtube_url_regex = /^(http|https):\/\/(?:www\.)?youtube.com\/watch\?(?=[^?]*v=[-\w+])(?:[^\s?]+)?$/;
        var vimeo_url_regex = /^(http\:\/\/|https\:\/\/)?(www\.)?(vimeo\.com\/)([0-9]+)$/;

        var url = this.$('#vid_url_v2').val();

        var cur_site = 0;
        if(youtube_url_regex.test(url)) {
            cur_site = 6;
        } else if(vimeo_url_regex.test(url)) {
            cur_site = 4;
        } else {
            this.$('#vid_url_v2').notify(
                "Invalid URL!",
                { position:"left" }
            );
            return;
        }

        if(url.substring(4,0) != "http") {
            url = "http://" + url;
        }

        var vid = new app.Video({'url' : url, 'site' : cur_site});

        var that = this;
        this.$('#success_add_vid_v2').hide();
        this.$('#waiting_add_vid_v2').show();
        vid.save(null, {
            success : function(model, response) {
                // that.$('#waiting_add_vid_v2').hide();
                // that.$('#success_add_vid_v2').show();
                app.makey.videos.add(model);
                app.makey.get('videos').push(model.get('resource_uri'));
                app.makey.save({
                    'videos': app.makey.get('videos'),
                }, {
                    patch : true,
                    success: function() {
                        document.location.reload(false);
                    }
                });

                // that.$('#vid_url_v2').val('');

                // mixpanel.track("MakeyP: Event", {event_type: "makey_video_added", user_id:cur_user_details.id, makey_id:{{makey_id}},
                //                                  video_id: model.get('id')});

                // that.hideAddModal();
            },
            error : function(model, response) {
                that.$('#waiting_add_vid_v2').hide();
                that.$('#error_add_vid_v2').show();

                that.$('#vid_url_v2').val('');
            },
        });
    },

        var that = this;
        var s3upload = new S3Upload({
            file_dom_selector: 'up_images_v2',
            s3_sign_put_url: "{% url 'catalog:sign_image_s3' %}",
            onProgress: function(percent, message) {
                var progress = percent + '%';
                that.$('#progress_bar_v2').show();
                that.$('#progress_bar_v2 .progress-bar').css('width', progress).html(progress);
                // status_elem.innerHTML = 'Upload progress: ' + percent + '% ' + message;
            },
            onFinishS3Put: function(url) {
                that.options.upload_retries = 0;

                that.$('#upload_error_v2_retry').hide();
                that.$('#upload_error_v2').hide();
                that.$('#upload_img_url_v2').val(url);
                var json = {
                    source: url,
                    title: 'temp_image',
                }
                that.uploadImages();
            },
            onError: function(status) {
                that.$('#out_images').html('');
                that.$('#progress_bar_v2').hide();


                that.options.upload_retries++;
                if(that.options.upload_retries <= 3) {
                    that.uploadImagesPreview(event);
                    that.$('#upload_error_v2_retry').show();
                } else {
                    that.options.upload_retries = 0;
                    that.$('#upload_error_v2_retry').hide();
                    that.$('#upload_error_v2').show();
                    that.clearImageUpload();
                }
            }
        });
    },

    uploadImages : function() {
        var url = this.$('#upload_img_url_v2').val();
        this.saveNewImage(url, 'upload');
        this.$('#progress_bar_v2').hide();
    }

        var curImage = app.makey.images.get(id);

        if(curImage === undefined) {
            curImage = new app.Image({id: id});

            var that = this;
            curImage.fetch({
                success: function(model, response){
                    app.makey.images.push(model);
                    that.showImage(model.get('id'));
                },
                error: function(model, response){
                    // console.log(response);
                }
            });
            return;
        }

        this.$("#images_modal_insight #main_image").find('img').attr('src', curImage.get('large_url'));
        this.$('#images_modal_insight #main_video').find('iframe').attr('src', "");

        this.$('#images_modal_insight #main_video').hide();
        this.$('#images_modal_insight #main_image').show();

        if(cur_user_details.id) {
            user_id = cur_user_details.id;
        } else {
            user_id = -1;
        }

        this.$el.find('.tooltips').tooltip();

    },

    handleShowImage: function(e) {
        var imageId = parseInt(e.target.id.substring(11));
        this.showImage(imageId);
    },

    showImage: function(imageId) {
        this.renderImageModal(imageId);
        this.$('#images_modal_insight').modal('show');

        mixpanel.track("MakeyP: Event", {
            event_type: "makey_image_viewed",
            source: "note",
            user_id: cur_user_details.id,
            makey_id:{{makey.id}},
            image_id: imageId,
        });
    },

    handleShowComments: function(e) {
        var noteId = $(e.target).data('id');

        this.showCommentBlock(noteId);
        this.showWaiting();
        this.hidePostBlock();

        this.showComments(noteId);
    },

    showComments: function(noteId) {
        this.currNote = new app.Note({
            id: noteId
        });

        this.comments = new app.CommentList();

        this.comments.on('all', this.renderComments, this);

        var that = this;
        this.currNote.on("change:comments", function(model, options) {
            that.comments.reset();
            for(var i=0; i<that.currNote.get('comments').length; i++) {
                that.comments.add({'resource_uri' : that.currNote.get('comments')[i]});
            }
        });

        this.currNote.fetch();
    },

    showCommentBlock: function(noteId) {
        this.$('#insights-comments-wrapper').show();

        var $noteItemEl = this.$(".note_item[data-id='"+noteId+"']");
        var $noteWrapperEl = this.$('#insights-wrapper');
        var $commentWrapperEl = this.$('#insights-comments-wrapper');

        $commentWrapperEl.offset({
            top: $noteItemEl.offset().top
        });

    },

    hideCommentBlock: function() {
        this.$('#insights-comments-wrapper').hide();
    },

    showPostBlock: function() {
        this.$('#insights-comments-add').show();
    },

    hidePostBlock: function() {
        this.$('#insights-comments-add').hide();
    },

    showWaiting: function() {
        this.$("#insights-comments-container").html(this.comment_waiting_template());
    },

    renderComments: function() {
        this.$("#insights-comments-container").empty();
        for (var i = 0; i < this.comments.length; i++) {
            this.$("#insights-comments-container").append(
                this.comment_template(this.comments.models[i].toJSON())
            );
        }
        if(this.comments.length == 0)
            this.$("#insights-comments-container").html(this.comment_empty_template());
        this.showPostBlock();
        this.updateCommentCount();
    },

    updateCommentCount: function() {
        this.$(".insight-comments-count[data-id='"+ this.currNote.get('id') +"']").html(this.comments.length);
    },

    postComment: function() {
        var commentBody = this.$('#add-insight-comment-input').val();
        if(!commentBody)
            return;

        commentBody = commentBody.replace('\n','<br />');

        var comment = new app.Comment({
            'body' : commentBody,
        });

        var that = this;
        NProgress.start();
        comment.save(null, {
            success : function(model, response) {
                NProgress.set(0.5);
                that.resetInput();
                that.addToNote(model);
            },
        });
    },

    resetInput: function() {
        this.$('#add-insight-comment-input').val('');
    },

    addToNote: function(model) {
        var that = this;
        this.currNote.get('comments').push(model.get('resource_uri'));
        this.currNote.save({
            'comments': this.currNote.get('comments'),
        }, {
            patch : true,
            success: function() {
                NProgress.done();
                that.showComments(that.currNote.get('id'));
            }
        });
    },

});

app.MakeyCommentsView = Backbone.View.extend({
    el : '#comments',
    template : Handlebars.compile($('#comment_template').html()),
    empty_comments_template : Handlebars.compile($('#comments_empty_template').html()),
    login_template : Handlebars.compile($('#comments_login_template').html()),

    events : {
        'click .like_comment' : 'likeComment',
        'click #add-comment-save' : 'createNewComment',
        'click #add-comment-nologin' : 'showLoginPrompt',
    },

    initialize : function() {
        this.listenTo(app.makey.comments, 'destroy', this.addAll);
        this.listenTo(app.makey.comments, 'change', this.addAll);
        this.listenTo(app.makey.comments, 'add', this.addAll);

        this.listenTo(app.makey.comments, 'reset', this.resetView);

        this.$('#add-comment-input').autogrow({
            animate: false
        });
    },

    resetView : function() {
        this.$('#makey_comments').html('');
        this.$('#makey_comments').append(this.empty_comments_template());
    },

    addAll : function() {
        this.$('#makey_comments').html('');
        app.makey.comments.sort();
        if(app.makey.comments.models.length != 0) {
            app.makey.comments.each(this.add, this);
        } else {
            if(cur_user_details.id !== undefined) {
                this.$('#makey_comments').append(this.empty_comments_template());
            }
        }

        if(cur_user_details.id === undefined) {
            this.$('#makey_comments').append(this.login_template());
        }
        this.$('#makey_comments').find('.tooltips').tooltip();
        $('.comments_no').html(app.makey.comments.models.length);
    },

    add : function(model) {
        this.$('#makey_comments').append(this.template(model.toJSON()));
        if(app.cur_comment_id) {
            if(model.get('id') == app.cur_comment_id) {
                $('html, body').animate({
                    scrollTop: $("#comment_"+app.cur_comment_id).offset().top
                }, 1500);
            }
        }
    },

    createNewComment : function() {
        var body = this.$('#add-comment-input').val();
        if(!body)
            return;

        body = body.replace('\n','<br />');

        var comment = new app.Comment({
            'body' : body,
        });

        var that = this;
        NProgress.start();
        comment.save(null, {
            success : function(model, response) {
                NProgress.set(0.5);
                app.makey.comments.add(model);
                app.makey.get('comments').push(model.get('resource_uri'));
                app.makey.save({
                    'comments': app.makey.get('comments'),
                }, {
                    patch : true,
                    success: function() {
                        NProgress.done();
                    }
                });

                that.$('#add-comment-input').val('');
                _cio.track("makeyComments",{makey_id:'{{makey.id}}'});

                mixpanel.track("MakeyP: Event", {event_type: "makey_comment_added", user_id:cur_user_details.id, makey_id:{{makey.id}},
                                                 comment_id: model.get('id')});
            },
        });
    },

    showLoginPrompt : function() {
        $('#login_modal').modal('show');
    },

    likeComment : function(event) {
        if(cur_user_details.id === undefined) {
            $('#login_modal').modal('show');
            return;
        }

        var $btnEl = $(event.target);
        var commentId = $btnEl.data('id');
        var likeId = $btnEl.data('like-id');

        var curComment = app.makey.comments.get(commentId);

        if(likeId == 0) {
            var newLike = new app.CommentLike({
                'comment' : curComment.get('resource_uri'),
                'liker' : app.cur_fb_user,
            });
            newLike.save(null, {
                success : function(model, response) {
                    curComment.set({
                        'cur_user_likes' : true,
                        'like_id' : model.get('id'),
                        'likes_count' : parseInt(curComment.get('likes_count'))+1,
                    });
                    _cio.track("commentLikes",{makey_id:'{{makey.id}}',comment_id:commentId});

                    mixpanel.track("MakeyP: Event", {event_type: "makey_comment_liked", user_id:cur_user_details.id, makey_id:{{makey.id}},
                                                     comment_id: commentId});
                },
            });
        } else {
            var newLike = new app.CommentLike({
                'id' : likeId,
            });
            newLike.destroy();
            curComment.set({
                'cur_user_likes' : false,
                'like_id' : 0,
                'likes_count' : parseInt(curComment.get('likes_count'))-1,
            });

            mixpanel.track("MakeyP: Event", {event_type: "makey_comment_unliked", user_id:cur_user_details.id, makey_id:{{makey.id}},
                                             comment_id: commentId});
        }
    },

});

app.MakeyNoteAddView = Backbone.View.extend({
    el: "#notes",
    template: Handlebars.compile($("#makey-notes-v2-add-template").html()),
    insight_template: Handlebars.compile($("#note-django-template").html()),
    default_image: 'http://placehold.it/150x100&text=Add+Image',

    events: {
        'click .add-insight-btn': 'showAddForm',
        'click #insight-add-cancel-btn': 'hideAddForm',
        'click #insight-save-btn': 'createNote',
        'click #makey-notes-v2-add-image-select': 'selectNoteImage',
    },

    initialize: function(options) {
        this.imageSelectView = new app.imageSelectView();
        this.imageSelectView.on("imageSelected", this.handleImageSelected, this);

        this.$('#insight-add-input-container').on('shown.bs.modal',function(){
            $('#makey-notes-v2-add-input-title').focus();
        });

        this.render();
    },

    render: function() {
        this.$('#makey-notes-v2-add').html(this.template());
        return this;
    },

    clear: function() {
        this.$('#makey-notes-v2-add').empty();
    },

    resetForm: function() {
        this.$("#makey-notes-v2-add-input-title").val("");
        this.$("#makey-notes-v2-add-input-body").val("");
        this.$('#makey-notes-v2-add-image-select').attr("src", this.default_image);
        this.selectedImage = undefined;
    },

    showAddForm: function() {
        {% if user.is_authenticated %}
        this.$("#insight-add-btn-container").hide();
        this.$("#insight-add-input-container").show();
        {% else %}
        $("#login-modal").modal("show");
        {% endif %}
    },

    hideAddForm: function() {
        this.$("#insight-add-input-container").hide();
        this.$("#insight-add-btn-container").show();
    },

    createNote: function() {
        var title = this.$("#makey-notes-v2-add-input-title").val();
        var body = this.$("#makey-notes-v2-add-input-body").val();
        var image = '';
        if(this.selectedImage)
            image = this.selectedImage.get('resource_uri');

        if(!title || !body) {
            return;
        }
        {% if can_edit %}
            var newNote = new app.Note({
                'title' : title,
                'body' : body,
                'image' : image,
                'order': app.makey.notes.length
            });
        {% else %}
            var newNote = new app.Note({
                'title' : title,
                'body' : body,
                'image' : image,
                'order': app.makey.notes.length,
                'is_pending_approval': true
            });
        {% endif %}

        var that = this;
        newNote.save(null, {
            success : function(model, response) {
                that.addNote(model);
                that.resetForm();
            },
        });
    },

    addNote: function(model) {
        var that = this;
        this.$('#makey_notes').append(this.insight_template(model.toJSON()));
        app.makey.notes.add(model);
        app.makey.get('notes').push(model.get('resource_uri'));
        app.makey.save({
            'notes': app.makey.get('notes'),
        }, {
            patch : true,
            success: function() {
                that.hideAddForm();
            }
        });
    },

    selectNoteImage: function() {
        this.imageSelectView.show();
    },

    handleImageSelected: function(imgId) {
        var image = app.makey.images.get(imgId);
        this.$('#makey-notes-v2-add-image-select').attr("src", image.get('large_url'));
        this.selectedImage = image;
        this.imageSelectView.hide();
    }
});

var notLocked = true;
$.fn.animateHighlight = function(highlightColor, duration) {
    var highlightBg = highlightColor || "#FFFF9C";
    var animateMs = duration || 1500;
    var originalBg = this.css("backgroundColor");
    if (notLocked) {
        notLocked = false;
        this.stop().css("background-color", highlightBg)
            .animate({backgroundColor: originalBg}, animateMs);
        setTimeout( function() { notLocked = true; }, animateMs);
    }
};
